<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!-- <script src="./el.js"></script> -->
    <script src="./el5.js"></script>
    <style>
        html,body{
            height: 100%;
            overflow: hidden;
        }
        #content{
            margin: 100px auto;
            width:30%;
            height: 600px; 
        }
    </style>
</head>
<body>
    <div id="content"></div>
</body>
<script>
    var watches = [
        'images/1.jpg',
        'images/2.png',
        'images/3.jpg',
        'images/4.jpg',
        'images/5.png',
        'images/6.png'
    ]
    init_el_wrap(document.body,watches,2/3)
    // init_el_wrap(document.getElementById("content"),watches)
    window.onload = function(){
        setTimeout(fullScreen,50)
    }
    window.onclick = fullScreen
    fullScreen()
    //全屏
    function fullScreen(){
        var el = document.documentElement;
        var rfs = el.requestFullScreen || el.webkitRequestFullScreen || el.mozRequestFullScreen || el.msRequestFullscreen;      
            if(typeof rfs != "undefined" && rfs) {
                rfs.call(el);
            };
            return;
    }
</script>
</html>
